dependencies:
  - name: rabbitmq-ha
    version: 1.44.1
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: rabbitmq-ha.enabled
  - name: mongodb-replicaset
    version: 3.12.0
    repository: https://kubernetes-charts.storage.googleapis.com/
    alias: mongodb-ha
    condition: mongodb-ha.enabled
  - name: external-dns
    version: 1.6.1
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: external-dns.enabled
  - name: etcd-operator
    version: 0.10.3
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: etcd-operator.enabled

